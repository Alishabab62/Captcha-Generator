<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha</title>
    <link rel="stylesheet" href="./index.css">
</head>
<div>
    <h1>Captcha Generator</h1>
    <div class="container">
        <div class="input"><input type="text" id="input" placeholder="Enter Captcha"></div>
        <div class="output"><input type="text" id="output"></div>
        <p id="invalid"></p>
        <div class="btn">
            <div class="submit"><button id="sub">Submit</button></div>
            <div class="refresh"><button id="ref">Refresh</button></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
